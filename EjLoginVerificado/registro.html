<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Sistema Verificado</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Registro</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            autocomplete="name"
          />
          <div class="error-message" id="nombreError"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
          />
          <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="new-password"
          />
          <div class="error-message" id="passwordError">
            La contraseña debe tener al menos 8 caracteres, una mayúscula, un
            número y un carácter especial.
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            autocomplete="new-password"
          />
          <div class="error-message" id="confirmPasswordError">
            Las contraseñas no coinciden.
          </div>
        </div>
        <div class="form-group">
          <label for="role">Rol (Para pruebas)</label>
          <select
            id="role"
            name="role"
            style="
              width: 100%;
              padding: 0.8rem;
              border: 1px solid #ddd;
              border-radius: 5px;
            "
          >
            <option value="user">Usuario</option>
            <option value="admin">Administrador</option>
          </select>
        </div>

        <button type="submit">Registrarse</button>
      </form>
      <div class="link">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
      </div>
    </div>
    <script type="module" src="js/auth.js"></script>
  </body>
</html>
